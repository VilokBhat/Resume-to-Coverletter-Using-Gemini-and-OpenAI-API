<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to Cover Letter Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generate Your Cover Letter</h1>
        <form id="coverLetterForm" class="mt-4">
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" class="form-control-file" id="resume" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="e.g., Software Engineer" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" class="form-control" id="companyName" placeholder="e.g., Google" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Cover Letter</button>
        </form>

        <h2 class="text-center mt-5">Your Generated Cover Letter</h2>
        <textarea id="coverLetterOutput" class="form-control" rows="10" readonly></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
